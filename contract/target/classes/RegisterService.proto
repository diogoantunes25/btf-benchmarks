syntax = "proto3";
package pt.ulisboa.tecnico.thesis.benchmarks.contract;

message RegisterRequest {
    string address = 1;
    int32 port = 2;
    int32 controlPort = 3;
}

message RegisterResponse {
    int32 replicaId = 1;
}

service RegisterService {
    rpc register(RegisterRequest) returns (RegisterResponse);
}